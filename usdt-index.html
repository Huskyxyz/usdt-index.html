<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USDT sicher & schnell kaufen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    .info {
      background: #e0f0ff;
      border: 1px solid #0077cc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #004080;
      line-height: 1.4;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      background-color: #0077cc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    p.estimate {
      margin-top: 12px;
      font-weight: bold;
      color: #0077cc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>USDT (TRC20) sicher & schnell kaufen</h1>

  <div class="info">
    Mindestbestellung: <strong>50 ‚Ç¨</strong><br />
    Beispielpreise:<br />
    300 ‚Ç¨ ‚Üí 360 USDT<br />
    500 ‚Ç¨ ‚Üí 600 USDT<br />
    Kurs: 1 ‚Ç¨ = 1,20 USDT (TRC20)
  </div>

  <form id="orderForm">
    <label for="amount">Betrag in Euro (‚Ç¨):</label>
    <input
      type="number"
      id="amount"
      name="amount"
      min="50"
      placeholder="z. B. 50"
      required
    />
    <p class="estimate" id="estimateText"></p>

    <label for="wallet">Deine TRC20 Wallet-Adresse:</label>
    <input
      type="text"
      id="wallet"
      name="wallet"
      placeholder="z. B. TXv1k..."
      required
    />

    <label for="contact">Telegram-Name oder E-Mail (f√ºr R√ºckfragen):</label>
    <input
      type="text"
      id="contact"
      name="contact"
      placeholder="z. B. @telegramuser oder email@example.com"
      required
    />

    <button type="submit">Bestellung abschicken</button>
  </form>

  <a
    href="https://wise.com/pay/me/niaran"
    target="_blank"
    rel="noopener noreferrer"
    style="
      display: block;
      margin: 30px auto 0;
      width: fit-content;
      padding: 14px 30px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
      text-align: center;
    "
    >‚û°Ô∏è Jetzt per Wise bezahlen</a
  >

  <script>
    const rate = 1.2; // USDT pro Euro

    const amountInput = document.getElementById("amount");
    const estimateText = document.getElementById("estimateText");
    const form = document.getElementById("orderForm");

    amountInput.addEventListener("input", () => {
      const val = parseFloat(amountInput.value);
      if (val >= 50) {
        const usdt = (val * rate).toFixed(2);
        estimateText.textContent = `üí± F√ºr ${val} ‚Ç¨ bekommst du ca. ${usdt} USDT (TRC20)`;
      } else {
        estimateText.textContent = "Bitte gib mindestens 50 ‚Ç¨ ein.";
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const amount = parseFloat(amountInput.value);
      const wallet = document.getElementById("wallet").value.trim();
      const contact = document.getElementById("contact").value.trim();

      if (amount < 50) {
        alert("Bitte gib mindestens 50 ‚Ç¨ ein.");
        return;
      }
      if (!wallet) {
        alert("Bitte gib deine TRC20 Wallet-Adresse ein.");
        return;
      }
      if (!contact) {
        alert("Bitte gib deinen Telegram-Namen oder deine E-Mail ein.");
        return;
      }

      alert(
        `Danke f√ºr deine Bestellung!\n\n` +
          `Betrag: ${amount} ‚Ç¨\n` +
          `Wallet: ${wallet}\n` +
          `Kontakt: ${contact}\n\n` +
          `Bitte bezahle jetzt per Wise √ºber den Button unten.`
      );

      form.reset();
      estimateText.textContent = "";
    });
  </script>
</body>
</html>
